<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Arm</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <nav class="navbar">
        <a href="#presets">Presets</a>
        <a href="#record">Record</a>
        <a href="#torque">Torque</a>
        <a href="#controller">Controller</a>
        <a href="#angles">Angles</a>
      </nav>

    <header>
        <h1>TAJFUNEK ROBOTIC ARM</h1>
    </header>

        <hr>
        
    <main>
        <section id="presets">
            <h2>Fire Preset</h2>
            <div class="preset-buttons">
                <button onclick="movePreset('home')">Home</button>
                <button onclick="movePreset('stretch')">Stretch</button>
                <button onclick="movePreset('pick')">Pick</button>
                <button onclick="movePreset('place')">Place</button>
            </div>
        </section>

        <hr>

        <section id="record">
            <h2>Record</h2>
            <div class="preset-buttons">
                <button onclick="savePosition()">Zapisz pozycję</button>
                <button onclick="resetPositions()">Usuń wszystkie</button>
                <button onclick="playPositions()">Odtwórz zapisane</button>
            </div>
        </section>

        <hr>

        <section id="torque">
            <h2>Torque Control</h2>
            <div class="preset-buttons">
                <button onclick="torqueOn()">Torque ON</button>
                <button onclick="torqueOff()">Torque OFF</button>
            </div>
        </section>

        <hr>

        <section id="controller">
            <h2>Dualshock PS4 Controller</h2>
            <div class="preset-buttons">
                <button onclick="startPad()">GO</button>
                <button onclick="stopPad()">STOP</button>
            </div>
        </section>

        <hr>

        <section id="angles">
            <h2>Set Angle</h2>
            <div class="servo-block">
                <div class="servo-label">BASE: <span id="angle1">90</span>°</div>
                <input type="range" min="0" max="180" value="90" id="slider1">
            </div>
            <div class="servo-block">
                <div class="servo-label">SHOULDER: <span id="angle2">90</span>°</div>
                <input type="range" min="0" max="180" value="90" id="slider2">
            </div>
            <div class="servo-block">
                <div class="servo-label">ELBOW: <span id="angle3">90</span>°</div>
                <input type="range" min="0" max="180" value="90" id="slider3">
            </div>
            <div class="servo-block">
                <div class="servo-label">WRIST: <span id="angle4">90</span>°</div>
                <input type="range" min="0" max="180" value="90" id="slider4">
            </div>
                    </section>

    </main>

    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
